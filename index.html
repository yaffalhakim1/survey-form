<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="title">Survey</h1>
    <p id="description">Thank you for your time taking this Survey</p>

    <form id="survey-form">
        <label for="name" id="name-label">
            Name
            <input type="text" id="name" placeholder="Enter your name" required />
        </label>
        <label for="email" id="email-label">
            Email
            <input type="email" id="email" placeholder="Enter your email" required />
        </label>
        <label for="number" id="number-label">
            Age
            <input type="number" id="number" placeholder="Enter your age" min="15" max="30" />
        </label>
        <label for="dropdown" id="dropdown">
            What is your role?
            <select id="dropdown">
                <option>test 1</option>
                <option>test 1</option>
                <option>test 1</option>
            </select>
        </label>

        <label for="framework" id="framework">What framework are you using?</label>
        <input type="radio" name="framework" value="1" checked />test 1 <br />
        <input type="radio" name="framework" value="2" />test 1 <br />
        <input type="radio" name="framework" value="3" />test 1<br />
        <input type="radio" name="framework" value="4" />test 1<br />
        <input type="radio" name="framework" value="5" />test 1<br />

        <br />
        <label for="favorite" id="language">What is your favorite language?</label>
        <input type="checkbox" value="js" />test 1 <br />
        <input type="checkbox" value="css" />test 1 <br />
        <input type="checkbox" value="html" />test 1<br />

        <br />
        <label for="comment" id="comment-label">What is your favorite language?
            <textarea id="comment" cols="30" rows="10"></textarea>
        </label>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>

</html>
